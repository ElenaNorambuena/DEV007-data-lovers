<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Data Lovers</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Eczar|Prompt|Oswald|Alegreya|Quicksand|Source Serif Pro">

  <body>
    <div id="root">
      <main>
        <h1 class="title">Pokedex Database</h1>

          <table>

              <tr>

                 <th>Product name</th>
                 <th>Price</th>
                 <th>inventory</th>
                 <th>Product code</th>
              </tr>
           </thead>
            <tbody id="dataoutput">
             <!--showing pokemon from .json file here--> 
            </tbody>
          </table>
          <p>Search results / grid view / details view</p>
        </section>
      </main>
    </div>
    <script src="main.js" type="module"></script>
  </body>
</html>
